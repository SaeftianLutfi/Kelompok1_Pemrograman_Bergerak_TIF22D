<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-input placeholder="Username" [(ngModel)]="form.username"></ion-input>

  <ion-input type="password" placeholder="Password" [(ngModel)]="form.password"></ion-input>

  <ion-select [(ngModel)]="form.role">
    <ion-select-option value="mahasiswa">Mahasiswa</ion-select-option>
    <ion-select-option value="dosen">Dosen</ion-select-option>
  </ion-select>

  <ion-button expand="full" (click)="register()">
    Register
  </ion-button>

</ion-content>
