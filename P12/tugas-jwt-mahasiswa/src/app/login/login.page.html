<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-input placeholder="Username" [(ngModel)]="form.username"></ion-input>

  <ion-input type="password" placeholder="Password" [(ngModel)]="form.password"></ion-input>

  <ion-button expand="full" (click)="login()">
    Login
  </ion-button>

  <ion-button fill="clear" routerLink="/register">
    Belum punya akun? Register
  </ion-button>

</ion-content>
